<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadratic Equation Solver</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; padding:20px; }
    .container { max-width:500px; margin:auto; padding:20px; border:2px solid #444; border-radius:12px; background:#fff; }
    input { width:80px; }
    button { padding:8px 16px; border:none; border-radius:8px; background:#0073e6; color:white; font-size:16px; }
    pre { background:#eee; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Quadratic Equation Solver</h2>
    <p>Equation form: <em>ax² + bx + c = 0</em></p>

    <label>Enter a: <input id="a" type="number" step="any"></label><br><br>
    <label>Enter b: <input id="b" type="number" step="any"></label><br><br>
    <label>Enter c: <input id="c" type="number" step="any"></label><br><br>

    <button onclick="solveQuadratic()">Solve</button>

    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById('result').textContent = "⚠️ Please enter valid numbers for a, b, and c.";
        return;
      }

      if (a === 0) {
        document.getElementById('result').textContent = "This is not a quadratic equation (a cannot be zero).";
        return;
      }

      const discriminant = b*b - 4*a*c;
      let output = "";

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2*a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2*a);
        output = `Two real roots:\n  x₁ = ${root1}\n  x₂ = ${root2}`;
      } else if (discriminant === 0) {
        const root = -b / (2*a);
        output = `One real root:\n  x = ${root}`;
      } else {
        const real = (-b / (2*a)).toFixed(3);
        const imag = (Math.sqrt(-discriminant) / (2*a)).toFixed(3);
        output = `Complex roots:\n  x₁ = ${real} + ${imag}i\n  x₂ = ${real} - ${imag}i`;
      }

      document.getElementById('result').textContent = output;
    }
  </script>
</body>
</html>
